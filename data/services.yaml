version: 1
updated_at: 2025-11-06
services:
  workers:
    category: compute
    docs: "https://developers.cloudflare.com/workers/"
    free_tier:
      requests_per_day: 100000
    limits_notes:
      - "Set route behavior (fail open/closed) when daily cap is exceeded."
    sources:
      - "https://developers.cloudflare.com/workers/platform/limits/"
  pages:
    category: compute
    docs: "https://developers.cloudflare.com/pages/"
    free_tier:
      requests_per_day: TBD
      bandwidth_gb: TBD
      build_minutes: TBD
    limits_notes:
      - "Includes Pages Functions (Workers at the edge)."
    sources:
      - "https://developers.cloudflare.com/pages/"
  durable_objects:
    category: compute
    docs: "https://developers.cloudflare.com/durable-objects/"
    free_tier:
      requests: TBD
      storage_gb: TBD
      alarms: TBD
    limits_notes:
      - "Per-object strong consistency & coordination."
    sources:
      - "https://developers.cloudflare.com/durable-objects/"
  containers:
    category: compute
    docs: "https://developers.cloudflare.com/containers/"
    free_tier:
      instances: TBD
      cpu: TBD
      memory: TBD
    limits_notes:
      - "Run OCI containers on Cloudflare’s network."
    sources:
      - "https://developers.cloudflare.com/containers/"
  workflows:
    category: compute
    docs: "https://developers.cloudflare.com/workflows/"
    free_tier:
      runs_per_day: TBD
      steps_per_run: TBD
    limits_notes:
      - "Serverless orchestration for multi‑step/background jobs."
    sources:
      - "https://developers.cloudflare.com/workflows/"
  r2:
    category: storage
    docs: "https://developers.cloudflare.com/r2/"
    free_tier:
      storage_gb_month: 10
      class_a_ops_per_month: 1000000
      class_b_ops_per_month: 10000000
      egress_internet: "Free (Standard tier)"
    limits_notes:
      - "Free tier applies to Standard storage."
      - "Object size up to ~4.995 TiB; single‑part upload ~4.995 GiB."
    sources:
      - "https://developers.cloudflare.com/r2/pricing/"
      - "https://developers.cloudflare.com/r2/platform/limits/"
  images:
    category: storage
    docs: "https://developers.cloudflare.com/images/"
    free_tier:
      images_count: TBD
      delivery_gb: TBD
      transformations: TBD
    limits_notes:
      - "Image storage + resizing + CDN delivery; distinct from R2."
    sources:
      - "https://developers.cloudflare.com/images/"
  kv:
    category: storage
    docs: "https://developers.cloudflare.com/kv/"
    free_tier:
      reads_per_day: 100000
      writes_per_day: 1000
      deletes_per_day: 1000
      list_per_day: 1000
      stored_data_gb: 1
      max_value_size_mib: 25
      min_cache_ttl_seconds: 260
    limits_notes:
      - "Eventual consistency; 1 write/sec for the same key."
      - "1 GB per account/namespace (Free)."
    sources:
      - "https://developers.cloudflare.com/kv/platform/pricing/"
      - "https://developers.cloudflare.com/kv/platform/limits/"
  d1:
    category: database
    docs: "https://developers.cloudflare.com/d1/"
    free_tier:
      db_count: 10
      per_db_size_mb: 500
      account_storage_gb: 5
      rows_read_per_day: 5000000
      rows_written_per_day: 100000
      time_travel_days: 7
    limits_notes:
      - "Free limits reset daily at 00:00 UTC."
      - "Up to 50 queries per Worker invocation on Free."
    sources:
      - "https://developers.cloudflare.com/d1/platform/pricing/"
      - "https://developers.cloudflare.com/d1/platform/limits/"
  r2_sql:
    category: database
    docs: "https://developers.cloudflare.com/r2-sql/"
    free_tier:
      queries_per_day: TBD
      scanned_gb: TBD
    limits_notes:
      - "SQL over objects stored in R2 for analytics‑style queries."
    sources:
      - "https://developers.cloudflare.com/r2-sql/"
  vectorize:
    category: database
    docs: "https://developers.cloudflare.com/vectorize/"
    free_tier:
      indexes_per_account: 100
      vectors_per_index: 5000000
      max_dimensions: 1536
      namespaces_per_index: 1000
    limits_notes:
      - "Upsert batches: ~1000 via Workers; ~5000 via HTTP API."
      - "topK up to ~20 w/ values; up to ~100 w/o values."
    sources:
      - "https://developers.cloudflare.com/vectorize/platform/limits/"
      - "https://developers.cloudflare.com/vectorize/platform/pricing/"
  hyperdrive:
    category: database
    docs: "https://developers.cloudflare.com/hyperdrive/"
    free_tier:
      database_queries_per_day: 100000
      max_configured_databases: 10
    limits_notes:
      - "Cached response size ~50 MB."
    sources:
      - "https://developers.cloudflare.com/hyperdrive/platform/pricing/"
      - "https://developers.cloudflare.com/hyperdrive/platform/limits/"
  secrets_store:
    category: platform
    docs: "https://developers.cloudflare.com/secrets-store/"
    free_tier:
      secrets_per_account: TBD
    limits_notes:
      - "Centralized secret management for Workers and related services."
    sources:
      - "https://developers.cloudflare.com/secrets-store/"
