usage_patterns:
  webpages:
    - pattern: Inventory cloud networking resources before building connectivity policies.
      steps:
        - Request beta access and enable Magic Cloud Networking in the Cloudflare dashboard.
        - Add a cloud integration and authorize Cloudflare to read routing and VPC information.
        - Review the cloud resource catalog to understand available networks and routes.
  one_tier_apps:
    - pattern: Connect a single public cloud environment to Magic WAN.
      steps:
        - Create an AWS integration from the Cloud integrations workflow.
        - Apply the recommended IAM policy so Cloudflare can manage transit gateway peering and prefix lists.
        - Allow Magic Cloud Networking to create the VPN tunnel to Magic WAN automatically.
  multi_tier_apps:
    - pattern: Manage multiple provider accounts across hybrid environments.
      steps:
        - Repeat the integration workflow for each cloud account that hosts application tiers.
        - Use the catalog to align routes between office networks, data centers, and cloud VPCs.
        - Monitor discovered changes to keep cross-cloud connectivity consistent.
interactions:
  produces_bindings:
    - magic_wan_onramps
  consumes_bindings:
    - cloud_provider_credentials
  best_with:
    - product_id: magic_wan
      reason: Magic Cloud Networking creates Magic WAN on-ramps to connect cloud networks.
    - product_id: cloudflare_one
      reason: Connected networks feed into Cloudflare One policies for secure access.
  anti_patterns:
    - Attempting to deploy without granting the required cloud permissions, which prevents discovery and tunnel creation.
