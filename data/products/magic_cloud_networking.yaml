id: magic_cloud_networking
name: Magic Cloud Networking
category: network_security
summary: Magic Cloud Networking automates discovery of cloud networks and connects them to Cloudflare's connectivity cloud so you can manage hybrid and multi-cloud routing from one place.
docs:
  homepage: https://developers.cloudflare.com/magic-cloud-networking/
  key_pages:
    - title: Get started
      url: https://developers.cloudflare.com/magic-cloud-networking/get-started/
    - title: Cloud integrations
      url: https://developers.cloudflare.com/magic-cloud-networking/get-started/#set-up-amazon-aws
capabilities:
  - Automatically discover cloud resources like VPCs, subnets, virtual machines, route tables, and routes.
  - Create VPN tunnels that connect public cloud networks to Magic WAN with minimal manual configuration.
  - Combine cloud networks with office and data center networks to grow a consistent multi-cloud architecture.
  - Provide a dashboard catalog of discovered resources for centralized management.
how_it_works:
  model: Cloud integrations authorize Cloudflare to query cloud provider inventories and configure network attachments that link those resources to Magic WAN.
  architecture:
    - After authorization, Magic Cloud Networking builds a catalog that lists discovered VPCs, subnets, VMs, and routing tables.
    - The service provisions VPN tunnels between cloud networks and Magic WAN so on-ramps can be created automatically.
    - Integrations operate per provider account so customers can onboard multiple accounts for the same cloud platform.
  execution:
    - Administrators create a provider integration in the Cloudflare dashboard and authorize Cloudflare to access the account.
    - Required IAM policies grant permissions for tasks such as managing transit gateway peering attachments and prefix lists.
    - Once access is granted, discovery runs automatically and the dashboard surfaces resources to connect and manage.
  consistency:
    - Integrations remain scoped to the accounts you authorize, allowing multiple provider accounts to be onboarded in parallel.
    - Magic Cloud Networking is currently in closed beta, so customers enroll via the request form before connecting environments.
    - Resource discovery begins automatically after credentials are validated, keeping the catalog up to date.
supported_languages:
